<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 25px;
        font-size: 11px;
        text-align: center;
        color: hsl(229, 7%, 55%);
      }
      .attribution a {
        color: hsl(229, 7%, 55%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <div class="left-block">
        <img src="/images/logo.svg" alt="Fylo" />
        <div>
          <img src="/images/icon-document.svg" alt="document" />
          <img src="/images/icon-folder.svg" alt="icon-folder" />
          <img src="/images/icon-upload.svg" alt="upload" />
        </div>
      </div>
      <div class="right-block">
        <div class="bubble">
          <p><strong>185</strong>&nbspGB Left</p>
          <div class="triangle"></div>
        </div>
        <div class="remain">
          <p>You’ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="graph">
          <div class="bar">
            <div class="bar-color">
              <div class="circle"></div>
            </div>
          </div>
          <span class="word">
            <span class="left">0 GB</span>
            <span class="right">1000 GB</span>
          </span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Nicole-Norris">Nicole Norris</a>.
      </div>
    </footer>
  </body>
</html>
